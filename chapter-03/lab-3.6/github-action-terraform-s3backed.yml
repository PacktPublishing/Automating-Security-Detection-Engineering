#uses github action runner with terraform and s3 backed state with oidc federation
name: 'Terraform'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  AWS_REGION : "us-east-1" #Change to reflect your Region
  TF_VAR_DD_API_KEY : ${{ secrets.TF_VAR_DD_API_KEY }}
  TF_VAR_DD_APP_KEY : ${{ secrets.TF_VAR_DD_APP_KEY }}
  TF_VAR_DD_SITE : ${{ vars.TF_VAR_DD_SITE }}
  
permissions:
  contents: read
  id-token: write   # This is required for requesting the JWT

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1.7.0
      with:
        role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/GithubOIDC-Actions-Role-NNNNNNNN #change to reflect your IAM roleâ€™s ARN
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ env.AWS_REGION }}
        
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt
      
    # Self Lint
    - name: Terraform Validate
      run: terraform validate -no-color   

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false

      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      #if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false -no-color
